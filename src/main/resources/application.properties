spring.application.name=RentalApplicationnew-1

# MS SQL Database configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=rental;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Show SQL statements in logs
spring.jpa.show-sql=true

# Format SQL statements
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework.security=DEBUG
spring.main.allow-bean-definition-overriding=true
